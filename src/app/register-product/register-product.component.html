<form [formGroup]="registerProdForm" (ngSubmit)="onSubmit()">
  <div formGroupName="productData">
    <div class="form-group col-xs-12 col-sm-4 col-md-3">
      <label for="product_id">Product Id:</label>
      <input type="text" class="form-control" id="product_id" formControlName="product_id">
    </div>
    <div class="form-group col-xs-12 col-sm-4 col-md-3">
      <label for="product_category">Product Category:</label>
      <input type="text" class="form-control" id="product_category" formControlName="product_category">
    </div>
    <div class="form-group col-xs-12 col-sm-4 col-md-3">
      <label for="product_name">Product Name:</label>
      <input type="text" class="form-control" id="product_name" formControlName="product_name">
    </div>
    <div class="form-group col-xs-12 col-sm-4 col-md-3">
      <label for="product_desc">Product Description:</label>
      <input type="text" class="form-control" id="product_desc" formControlName="product_desc">
    </div>
    <div class="form-group col-xs-12 col-sm-4 col-md-3">
      <label for="product_img">Product Image:</label>
      <input type="text" class="form-control" id="product_img" formControlName="product_img">
    </div>
    <div class="form-group col-xs-12 col-sm-4 col-md-3">
      <label for="product_alt">Product Alt:</label>
      <input type="text" class="form-control" id="product_alt" formControlName="product_alt">
    </div>
    <div class="form-group col-xs-12 col-sm-4 col-md-3">
      <label for="product_qty">Product Quantity:</label>
      <input type="text" class="form-control" id="product_qty" formControlName="product_qty">
    </div>
    <div class="form-group col-xs-12 col-sm-4 col-md-3">
      <label for="product_price">Product Price:</label>
      <input type="text" class="form-control" id="product_price" formControlName="product_price">
    </div>
  </div>
  <!-- <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div> -->
  <button type="submit" class="btn btn-default">Submit</button>
</form>
