<div class="col-xs-6 col-md-3 tile" [attr.product]="product">
  <a href="javascript:void(0)" class="thumbnail" (click)="onGoToPDP(this)">
    <img src='{{ product.product_img }}' alt="{{ product.product_alt }}"><br>
    <div class="product-name text-center">{{ product.product_name }}</div><br>
    <div class="product-price text-center"> â‚¹.{{ product.product_price }}/-</div><br>
  </a>
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-info removeBtn" type="button" (click)="onSubQty(this)">
          <span class="glyphicon glyphicon-minus"></span>
        </button></span>
      <div class="quantityDiv text-center">{{ product.product_qty }}</div>
      <span class="input-group-btn">
        <button class="btn btn-info addBtn" type="button" (click)="onAddQty(this)">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </span>
    </div>
  </div>
  <div class="form-group" *ngIf="!isCart">
    <input class="form-control btn btn-warning" type="button" value="Add To Cart" (click)="onAddToCart(this.product)">
  </div>
  <div class="form-group" *ngIf="isCart">
    <input class="form-control btn btn-danger" type="button" value="Remove From Cart" (click)="onRemoveFromCart(this.product)">
  </div>
</div>
